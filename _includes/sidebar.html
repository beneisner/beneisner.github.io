<div class="sidebar">
  <div class="header">
      <h1 class="sidebar-heading">{{ site.name }}</h1>
      <h2 class="sidebar-heading">{{ site.job_title }}</h2>

      <nav class="nav">
          <ul class="nav-list">
            {% for my_page in site.pages %}
              {% if my_page.title %}
                <li class="nav-item">
                  <a class="pure-button" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                </li>
                {% endif %}
            {% endfor %}
          </ul>
      </nav>
  </div>
</div>
