<!-- Borrowed from https://github.com/pacharanero/create-new-revealjs-template/blob/master/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>{{ page.title}}</title>

    <link rel="stylesheet" href="third_party/reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="third_party/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="third_party/reveal.js/dist/theme/serif.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="third_party/reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown
          data-separator="-----"
          data-separator-vertical="---"
        >
          <textarea data-template>
            {{ content }}

          </textarea>
        </section>
      </div>
    </div>

    <script src="third_party/reveal.js/dist/reveal.js"></script>
    <script src="third_party/reveal.js/plugin/math/math.js"></script>
    <script src="third_party/reveal.js/plugin/notes/notes.js"></script>
    <script src="third_party/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="third_party/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="third_party/reveal.js/plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        math: {
          mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
          config: 'TeX-AMS_HTML-full',
          TeX: { Macros: { RR: "{\\bf R}" } }
        },
        width: "80%",

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealMath],
      });
    </script>
  </body>
</html>
